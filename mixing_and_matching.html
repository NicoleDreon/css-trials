<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      .block {
        display: inline-block;
        background-color: black;
        height: 100px;
        width: 100px;
        margin: 50px 0 50px 50px;
        margin-top: 50px;
      }
      .block-continer {
        height: 200px;
        width: 350px;
      }
      #top-block-container {
        background-color: red;
      }
      #bottom-block-container {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div id="top-block-container" class="block-continer">
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div id="bottom-block-container" class="block-continer">
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </body>
</html>
